<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <title>User New</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="common-styles.css">
  </head>
  <body>
  <nav class="navbar navbar-default">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <a class="navbar-brand" href="#">BadTwitter</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Your Profile</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
    
    <!-- CREATE USER FORM -->
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center">Create your BadTwitter Account</h1>

          <form>
            <div class="form-group row">
              <label for="username-input" class="col-2 col-form-label">Username</label>
              <div class="col-10">
                <input class="form-control" type="text" placeholder="username" id="username-input">
              </div>
            </div>
            <div class="form-group row">
              <label for="email-input" class="col-2 col-form-label">Email</label>
              <div class="col-10">
                <input class="form-control" type="email" placeholder="you@example.com" id="email-input">
              </div>
            </div>
            <div class="form-group row">
              <label for="image-input" class="col-2 col-form-label">Upload Profile Picture</label>
              <div class="col-10">
                  <input class="form-control" type="file" id="image-input">
              </div>
            </div>
            <div class="form-group row">
              <label for="password-input" class="col-2 col-form-label">Password</label>
              <div class="col-10">
                <input class="form-control" type="password" placeholder="enter password" id="password-input">
              </div>
            </div>
            <div class="form-group row">
              <label for="password-input2" class="col-2 col-form-label">Re-type Password</label>
              <div class="col-10">
                <input class="form-control" type="password" placeholder="enter password again" id="password-input2">
              </div>
            </div>

            <div class='form-group'>
              <input type="submit" value="Create Account" class="form-control btn btn-primary" />
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
