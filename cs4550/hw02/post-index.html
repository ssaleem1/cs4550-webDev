<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <title>Post Index</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <!-- Optional theme -->

      <link rel="stylesheet" href="common-styles.css">

   <body>
      <nav class="navbar navbar-default">
         <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
               <a class="navbar-brand" href="#">BadTwitter</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
               <ul class="nav navbar-nav navbar-right">
                  <li><a href="#">Your Profile</a></li>
               </ul>
            </div>
            <!-- /.navbar-collapse -->
         </div>
         <!-- /.container-fluid -->
      </nav>
      <div class="container">
         <div class="row">
            <div class="col-md-8">
               <div class="page-header">
                  <h1> Your Feed </h1>
               </div>
               <div class="comments-list">
                  <div class="media">
                     <input type="submit" value="Create a new post" class="btn btn-primary" />
                  </div>
                  <div class="media">
                     <p class="pull-right"><small>Posted 5 days ago</small></p>
                     <a class="media-left" href="#">
                     <img width="40" height="40" alt="" src="http://static1.businessinsider.com/image/589dbb873149a101788b4c85-480/young-woman-outside-thinking-looking-at-camera.jpg">
                     </a>
                     <div class="media-body">
                        <h4 class="media-heading user_name"><a href="#">Username1</a></h4>
                        I hope somebody sees this!
                        <p><small><a href="">Like</a></small></p>
                     </div>
                  </div>
                  <div class="media">
                     <p class="pull-right"><small>6 days ago</small></p>
                     <a class="media-left" href="#">
                     <img width="40" height="40"  alt="" src="http://www.benediktgrass.com/wp-content/uploads/2013/08/People-and-Faces-5.jpg">
                     </a>
                     <div class="media-body">
                        <h4 class="media-heading user_name"><a href="#">Username2</a></h4>
                        Anybody single?
                        <p><small><a href="">Like</a></small></p>
                     </div>
                  </div>
                  <div class="media">
                     <p class="pull-right"><small>12 days ago</small></p>
                     <a class="media-left" href="#">
                     <img width="40" height="40" alt="" src="http://i.huffpost.com/gadgets/slideshows/359340/slide_359340_4004644_free.jpg">
                     </a>
                     <div class="media-body">
                        <h4 class="media-heading user_name"><a href="#">Username3</a></h4>
                        It's almost like somebody just made these up as they wrote them.
                        <p><small><a href="">Like</a></small></p>
                     </div>
                  </div>
                  <div class="media">
                     <p class="pull-right"><small>13 days ago</small></p>
                     <a class="media-left" href="#">
                     <img width="40" height="40" alt="" src="http://www.hotpress.com/store/images/adm/18/18932/18932204_640_CONOR460.jpg">
                     </a>
                     <div class="media-body">
                        <h4 class="media-heading user_name"><a href="#">Username4</a></h4>
                        I'M A SHEEP BAAAAA
                        <p><small><a href="">Like</a></small></p>
                     </div>
                  </div>

            </div>
